<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- tailwind css -->
    <link rel="stylesheet" href="public/style.css" />
    <title>My Website</title>
  </head>

    style="

        to right,
        #f247a3,
        #d848a8,
        #be4aaa,
        #a24ba9,

        <div class="h-screen flex justify-center">
            <div class="w-1/2 m-auto">

            </div>
            <div class="w-1/2 m-auto">
                <p class="text-3xl font-bold text-center text-white">We Build your dream website</p>
                <p class="text-3xl text-center text-white">Affordable</p>
